<!DOCTYPE html> <!-- Declares that the document is HTML5 -->
<html lang="en"> <!-- Sets the primary language of the document to English -->
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
    <title>Decimal to Binary</title> <!-- Page title, displayed on the browser tab -->
    <link rel="stylesheet" href="binary.css"> <!-- Links an external CSS file to this HTML document -->
</head>
<body>

<div id="converter">
    <!-- Text label for the input field -->
    <label for="decimalInput">Enter a decimal number:</label>
    <!-- Input field for the decimal number -->
    <input type="text" id="decimalInput" placeholder="Enter a number">
    <!-- Button to initiate the conversion -->
    <button id="convertButton">Convert to Binary</button>
    <!-- Area where the conversion result is displayed -->
    <p id="result"></p>
</div>

<!-- Links the JavaScript file that contains the conversion logic -->
<script src="BinaryConverter.js"></script>
</body>
</html>
